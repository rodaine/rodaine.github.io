{{ $options := (dict "outputStyle" (default "compressed" .Site.Params.cssOutputStyle)) -}}
{{- with resources.Get "sass/main.scss" | resources.ToCSS $options -}}
<style>{{- .Content | safeCSS -}}</style>
{{- end -}}
{{ if .Site.Params.cssDebug }}
{{- with resources.Get "sass/debug.scss" | resources.ToCSS $options -}}
<style>{{- .Content | safeCSS -}}</style>
{{ end }}
{{ end }}
