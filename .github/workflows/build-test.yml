name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.5.3'
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: gem install bundler
    - run: make bootstrap
    - run: make build
