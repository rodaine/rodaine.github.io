---
layout: exterior
---

<div class="page-header">

	<h1>
		{{ page.title }}
		<small>{{ page.subtitle }}</small>
	</h1>
	
	{% if page.feature %}
	<img class="page-feature img-polaroid" src="{{ site.img.base }}{{ site.img.feature }}{{ page.feature }}" alt="{{ page.feature-alt }}" />
	{% endif %}
	
</div>

{{ content }}
