#SITE SETTINGS
name:        "Rodaine"
url:         "http://www.rodaine.com"
description: "Chris Roche blogs about web development and the questionably finer things in life."
keywords:    "chris, roche, web, development"
contact:     "rodaine@gmail.com"

#SERVER SETTINGS
auto:   true
server: true

#RENDERING
markdown:  "maruku"
pygments:  true
permalink: "/:year/:month/:title/"
