#RENDERING
markdown: kramdown

drafts:    false
permalink: "/:year/:month/:title/"
future:    false

#PAGINATION
paginate:      5
paginate_path: "page/:num"
paginate_items: 5

#PLUGINS AND EXTENSIONS
gems:
 - jekyll-sitemap

sass:
  sass_dir: _resources/scss
  style: :compressed

#EXCLUSIONS / INCLUSIONS
exclude:
 - CNAME
 - codekit-config.json
 - config.rb
 - Gemfile
 - Gemfile.lock
 - Gruntfile.coffee
 - LICENSE.md
 - node_modules
 - package.json
 - README.md
 - rodaine.com.sublime-project
 - script
 - vendor
