description: "In which Chris Roche blogs about web development and the questionably finer things in life."
keywords:    "chris, roche, web, development, rodaine"

#CONTACT / SOCIAL INFO
email:       "rodaine@gmail.com"
twitter:     "@rodaine"
facebook:    "2057767"
