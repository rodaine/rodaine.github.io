#PAGINATION
paginate:      3
paginate_path: "page/:num"

#NAVIGATION
nav:
 - 
  url:  "/index.html"
  icon: "icon-home"
  text: "Home"
 - 
  url:  "/chris-roche/index.html"
  icon: "icon-user"
  text: " Chris Roche"

#IMAGE CDN
img:
  base:    "http://res.cloudinary.com/rodaine/image/upload/"
  og:      "t_og/"
  feature: "t_feature/"
  default: "florida_state_fair_hfqsc3.jpg"

#EXCLUSIONS / INCLUSIONS
exclude: README.md, codekit-config.json, config.rb, CNAME
